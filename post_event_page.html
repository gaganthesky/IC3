<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>post event page</title>
<link rel="stylesheet" type="text/css" href="css/postevent.css">
</head>

<body background="pics/postevent_page.jpg">
	
	<div id="subtitle">
	<h2>Post Your Events Here</h2>
	</div>

	<div class="formFrame">
	<form class="formInput" id="event" >
		<input id="input" type="text" name="events" placeholder="Event's Name"></input>
	</form>
	</div>

	<div class="formFrame">
	<form class="formInput" id="date">
		<input id="input" type="date" name="date" placeholder="At What Time?"></input>
	</form>
	</div>

	<div class="formFrame" >
	<form class="formInput" id="organizationFrame">
		<input id="input" type="text" name="organization" placeholder="Organization"></input>
	</form>
	</div>

	<div class="formFrame">
	<form class="formInput">
		<input id="input" type="text" name="location" placeholder="Location"></input>
	</form>
	</div>

	<div id="detailFrame">
	<form class="formInput" >
		<textarea id="detailInput" type="text" name="events" placeholder="Events Detial"></textarea> 
	</form>
	</div>

	<div id="buttonFrame">
		<div class="button">Submit</div>
		<div class="button">Cancel</div>
	</div>

</body>
</html>

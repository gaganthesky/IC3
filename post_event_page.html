<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>post event page</title>
<link rel="stylesheet" type="text/css" href="css/postevent.css">
</head>

<body background="pics/postevent_page.jpg">
	
	<div id="subtitle">
	<h2>Post Your Events Here</h2>
	</div>

	<div id="eventFrame">
	<form class="input" id="event" placeholder="Event's Name">
		<input type="text" name="events"></input>
	</form>
	</div>

	<div id="dateFrame">
	<form class="input" id="date">
		<input type="date" name="date" placeholder="At what time?"></input>
	</form>
	</div>

	<div id="organizationFrame">
	<form class="input">
		Organization
		<input type="text" name="organization" placeholder="Or"></input>
	</form>
	</div>

	<div id="locationFrame">
	<form class="input">
		location
		<input type="text" name="location"></input>
	</form>
	</div>

	<div id="detailFrame">
	<form class="input">
		Detials
		<input type="text" name="events"></input>
	</form>
	</div>

	<div>
		<div id="button">Submit</div>
		<div id="button">Cancel</div>
	</div>

</body>
</html>
